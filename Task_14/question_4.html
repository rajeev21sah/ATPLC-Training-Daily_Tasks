<h2> Console.log method </h2>

<body>
    <script>

        function sumMultiples() {
            let sum = 0;
            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            return sum;
        }

        console.log(sumMultiples()); 
    </script>
</body>
