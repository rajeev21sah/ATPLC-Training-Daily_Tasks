<body>
    <script>

        function filterNegativeNumbers(numbers) {
            return numbers.filter(function (number) {
                return number >= 0;
            });
        }

        let numbers = prompt("Enter the number of array seprated by commas").split(',');
        const num = filterNegativeNumbers(numbers);
        console.log(num);

    </script>


</body>
