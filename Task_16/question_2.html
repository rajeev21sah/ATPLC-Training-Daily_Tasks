<!Doctype html>
<html>

<head>
    <title> JS-T16.2 </title>
    <style>
        body {
            background-color: aqua;
            margin-left: 250px;
        }

        img {
            width: 100px;
        }
    </style>

    <head>

    <body>

        <h2> The Console.log method </h2>

        <img id="myImage" src="Image/img_1.jpg" alt="image">
        <button id="myButton">Change Image</button>

        <script>



            const myImage = document.getElementById("myImage");
            const myButton = document.getElementById("myButton");

            myButton.addEventListener("click", () => {
                if (myImage.src.match("Image/img_1.jpg")) {
                    myImage.src = "Image/img_2.jpg";
                } else {
                    myImage.src = "Image/img_1.jpg";
                }
            });




        </script>

    </body>

</html>
